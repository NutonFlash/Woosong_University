<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script type="text/javascript"
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=3137a59c7a30af330760cfac110fa73e"></script>
    <script src="../../lib/DTG.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="overflow: hidden; margin: 0; padding: 0;">
    <div id="alert-container">
        <div id="alert">
            <h1 id="alert-title"></h1>
            <h2 id="alert-content"></h2>
            <button id="alert-close" onclick="hideAlert()">Close</button>
        </div>
    </div>
    <div id="map">MAP_NOT_LOADED
    </div>
    <div id="sidebar">
        <div id="sidebar-chevron">
            <label id="chevron-container" for="sidebar-toggle">
                <img src="../../assets/sidebar/chevron-left-black.svg"><input type="checkbox" id="sidebar-toggle"
                    class="visually-hidden">
            </label>
        </div>
        <div id="sidebar-container">
            <div id="sidebar-header">
                    <div class="top-bar">실시간 현황</div>
                    <button id="backBtn">BACK</button>
                </div>
            <div class="sidebar-block">
                <div class="car-info">
                    <div id="car-detail">배차 2023-0718-001 첨단1, 2 구역</div>
                    <label id="dropdown-misc"><img src="../../assets/sidebar/chevron-left-black.svg" width="20px"
                            style="rotate: 270deg;"><input type="checkbox" class="visually-hidden"></label>
                    <div id="dropdown">
                        <ul>
                            <li><input type="text" id="dtg-id"><button id="bind-dtg">Bind DTG</button></li>
                        </ul>
                    </div>
                </div>
                <div class="eco-rating-container">
                    <img class="eco-img" src="../../assets/sidebar/eco.svg">
                    <div id="eco-rating">97</div>
                    <span class="eco-jeom">점</span>
                </div>
            </div>
                <div class="sidebar-block">
                    <div class="drive-stats">
                    <div class="drive-stat" style="border-top-left-radius: 7px;">
                        <span class="stats-label">연속운전</span>
                        <div id="stat-runtime">
                            <span id="runtime-min" class="stat-main">0</span>
                            <label class="lbl-med">분</label>
                            <span id="runtime-sec" class="stat-sub">0</span>
                            <label class="lbl-small">초</label>
                        </div>
                    </div>
                    <div class="drive-stat">
                        <span class="stats-label">이동거리</span>
                        <div><span id="stat-distance" class="stat-main">0</span><label class="lbl-med">km</label></div>

                    </div>
                    <div class="drive-stat" style="border-top-right-radius: 7px;">
                        <span class="stats-label">과속</span>
                        <div><span id="stat-overspeed" class="stat-main">0</span><label class="lbl-med">km</label></div>
                    </div>
                    <div class="drive-stat" style="border-bottom-left-radius: 7px;">
                        <span class="stats-label">공회전</span>
                        <div>
                            <span id="stat-idle" class="stat-main">0</span>
                            <label class="lbl-med">분</label>
                        </div>
                    </div>
                    <div class="drive-stat">
                        <span class="stats-label">급가속</span>
                        <div>
                            <span id="stat-suddenaccel" class="stat-main">0</span>
                            <label class="lbl-med">회</label>
                        </div>

                    </div>
                    <div class="drive-stat" style="border-bottom-right-radius: 7px;">
                        <span class="stats-label">급제동</span>
                        <div>
                            <span id="stat-suddenbrake" class="stat-main">0</span>
                            <label class="lbl-med">회</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-block">
                <div class="garbage-stats">
                <div class="garbage-overview">
                    <div class="garbage-totalcount">
                        <img src="../../assets/sidebar/trashcan.svg">
                        <span id="garbage-totalcount">0</span><label>ea</label>
                    </div>
                    <div class="garbage-avg">
                        <label>5초</label>
                        <span id="garbage-avg">0</span>
                    </div>
                    <div class="garbage-totalweight">
                        <span id="garbage-totalweight">0</span><label>kg</label>
                    </div>
                </div>
                <div class="garbage-details">
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/5L.svg">
                        <span id="garbage-5L">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/10L.svg">
                        <span id="garbage-10L">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/20L.svg">
                        <span id="garbage-20L">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/30L.svg">
                        <span id="garbage-30L">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/50L.svg">
                        <span id="garbage-50L">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/75L.svg">
                        <span id="garbage-75L">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/etcL.svg">
                        <span id="garbage-etc">0</span>
                    </div>
                    <div class="garbage-stat">
                        <img src="../../assets/sidebar/errL.svg">
                        <span id="garbage-error">0</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="right-overlay">
        <div class="right-overlay-top">
            <div class="vehicle-speed-container">
                <div class="vehicle-speed">
                    <span id="vehicle-speed">28</span>
                    <label class="lbl-med">km/h</label>
                </div>
                <div class="vehicle-rpm">
                    <img src="../../assets/main/rpm.svg">
                    <span id="vehicle-rpm">1564</span>
                </div>
            </div>
            <div class="location-lock-container">
                <div id="location-lock"><img src="../../assets/main/location-crosshair.svg"></div>
            </div>
        </div>
        <div class="right-overlay-bottom">
            <a href="../records/index.html" class="link-to-page"><img src="../../assets/main/reports.svg"><label>수거량</label></a>
            <a href="../camera/index.html" class="link-to-page"><img src="../../assets/main/camera.svg"><label></label>카메라</label></a>
            <a class="link-to-page"><img src="../../assets/main/info.svg"><label></label>정보</label></a>
        </div>
    </div>
</body>
</html>
